name: Bootstrap EC2 for Docker

on:
  workflow_dispatch: # Manual trigger only

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # Ensure 'envs' and 'env' are indented exactly under 'with'
          envs: SECRET_KEY,DB_NAME,DB_USER,DB_PASSWORD,ALLOWED_HOSTS
          env:
            DB_NAME="${{ secrets.DB_NAME }}"
            DB_USER="${{ secrets.DB_USER }}"
            DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}"
            ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}"
          script: |
            curl -fsSL https://raw.githubusercontent.com/emreutkan/utrack-be/master/bootstrap_docker.sh > bootstrap_docker.sh
            chmod +x bootstrap_docker.sh
            ./bootstrap_docker.sh