name: Deploy to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          PROJECT_DIR="/home/ubuntu/utrack-backend"
          cd "$PROJECT_DIR"
          
          # 1. Pull latest code
          git pull origin master
          
          # 2. Create .env file using Secrets
          echo "SECRET_KEY='${{ secrets.DJANGO_SECRET_KEY }}'" > .env
          echo "DB_NAME='${{ secrets.DB_NAME }}'" >> .env
          echo "DB_USER='${{ secrets.DB_USER }}'" >> .env
          echo "DB_PASSWORD='${{ secrets.DB_PASSWORD }}'" >> .env
          echo "DB_HOST='localhost'" >> .env
          echo "DB_PORT='5432'" >> .env
          echo "DEBUG='False'" >> .env
          echo "ALLOWED_HOSTS='${{ secrets.ALLOWED_HOSTS }}'" >> .env

          # 3. FIX DATABASE PERMISSIONS (Automated)
          # This grants the DB_USER permission to the public schema
          sudo -u postgres psql -d ${{ secrets.DB_NAME }} -c "GRANT ALL ON SCHEMA public TO ${{ secrets.DB_USER }};"
          sudo -u postgres psql -d ${{ secrets.DB_NAME }} -c "ALTER SCHEMA public OWNER TO ${{ secrets.DB_USER }};"

          # 4. Setup Environment and Dependencies
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # 5. Load env and run Django tasks
          export $(grep -v '^#' .env | xargs)
          python3 manage.py migrate --noinput
          python3 manage.py collectstatic --noinput
          
          # 6. Restart Gunicorn
          sudo systemctl restart utrack
          
          echo "âœ… Deployment successful. DB Migrated and ALLOWED_HOSTS updated."